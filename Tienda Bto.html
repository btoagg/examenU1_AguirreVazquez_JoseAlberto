<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tienda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body style="background-color: burlywood;">
  
    <form action="Registro.html" method="get">

    <label>Nombre(s): <input type="text" name="nombre"></label><br>
    <br>
    <label>Apellidos: <input type="text" name="apellidos"></label><br>
    <br>
    <label>Correo Electrónico: <input type="email" name="mail"></label><br>
    <br>
    <label>Fecha de Nacimiento: <input type="datetime-local" name="date"> </label><br>
    <br>
    <label>Teléfono: <input type="tel" name="phone"></label><br>
    <br>
    <label>Usuario: <input type="text" name="user"></label><br>
    <br>
    <label>Contraseña: <input type="password" name="pass"></label><br>
    <br>
    <label>Repetir contraseña: <input type="password" name="passconfirm"></label><br>
    <br>



    <input type="submit" value="Registrar Usuario">

    
    
    </form>


</body>
</html>
